<div class="modal-overlay" *ngIf="isOpen" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <!-- Header -->
    <div class="modal-header">
      <div class="header-info">
        <h2>ğŸ“¢ Notice Board</h2>
        <p class="online-status">â— Admin Active</p>
      </div>
      <button class="close-btn" (click)="closeModal()">âœ•</button>
    </div>

    <!-- Chat Messages -->
    <div class="chat-container">
      <div class="chat-messages">
        <div *ngFor="let notice of notices" 
             class="message-wrapper"
             [class.admin-message]="notice.isAdmin">
          <div class="message-bubble">
            <p class="message-text">{{ notice.message }}</p>
            <span class="message-time">{{ notice.time }}</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Chat Input -->
    <div class="chat-footer">
      <div class="input-wrapper">
        <input 
          type="text" 
          [(ngModel)]="newMessage"
          (keyup.enter)="sendMessage()"
          placeholder="Type a message..."
          class="chat-input"
        />
        <button 
          class="send-btn" 
          (click)="sendMessage()"
          [disabled]="!newMessage.trim()"
        >
          <span class="send-icon">ğŸ“¤</span>
        </button>
      </div>
    </div>
  </div>
</div>
