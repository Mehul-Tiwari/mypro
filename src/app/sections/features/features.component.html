<div class="features-section">
  <div class="features-container">
    <div class="features-grid">
      <div class="feature-item" *ngFor="let feature of features"
           [attr.id]="feature.title === 'Assignment' ? 'assignment-section' : (feature.title === 'Apply Leave' ? 'leave-section' : (feature.title === 'Course' ? 'course-section' : (feature.title === 'Schedule' ? 'schedule-section' : (feature.title === 'Notice' ? 'notice-section' : null))))"
           [class.active-section]="feature.title !== 'Course' && activeSection === (feature.title === 'Assignment' ? 'assignment' : (feature.title === 'Apply Leave' ? 'leave' : null))">
        <div class="feature-icon">{{ feature.icon }}</div>
        <h3 class="feature-title">{{ feature.title }}</h3>
        <p class="feature-description" *ngIf="feature.description">{{ feature.description }}</p>
        <button *ngIf="feature.title === 'Assignment'" class="btn-submit-assignment" (click)="openAssignmentModal()">
          Submit Assignment
        </button>
        <button *ngIf="feature.title === 'Apply Leave'" class="btn-apply-leave" (click)="openLeaveModal()">
          Apply for Leave
        </button>
        <button *ngIf="feature.title === 'Course'" class="btn-open-course" (click)="openCourseModal()">
          View Courses
        </button>
        <button *ngIf="feature.title === 'Schedule'" class="btn-schedule" (click)="openScheduleModal()">
          View Schedule
        </button>
        <button *ngIf="feature.title === 'Notice'" class="btn-notice" (click)="openNoticeModal()">
          View Notices
        </button>
      </div>
    </div>
  </div>
</div>

<app-assignment-modal [isOpen]="isModalOpen" (close)="closeModal()"></app-assignment-modal>
<app-leave-modal [isOpen]="isLeaveModalOpen" (close)="closeLeaveModal()"></app-leave-modal>
<app-course-modal [isOpen]="isCourseModalOpen" (close)="closeCourseModal()"></app-course-modal>
<app-notice-modal [isOpen]="isNoticeModalOpen" (close)="closeNoticeModal()"></app-notice-modal>
