<app-student-header (logout)="onLogout()" (navigate)="onNavigate($event)"></app-student-header>

<div class="student-content">
  <!-- Hero Banner Section with Image -->
  <section class="hero-banner">
    <img src="https://images.unsplash.com/photo-1541339907198-e08756dedf3f?w=1400&h=600&fit=crop&q=80" alt="College Building" class="banner-image">
    <div class="banner-overlay"></div>
    <div class="banner-content">
      <h1>Welcome to Excellence</h1>
      <p>Empowering Students, Building Future Leaders</p>
      <div class="banner-buttons">
        <button class="btn-primary">Explore Programs</button>
        <button class="btn-secondary">Apply Now</button>
      </div>
    </div>
  </section>

  <!-- Features Section -->
  <app-features></app-features>
</div>

<!-- Footer Section -->
<app-footer></app-footer>
